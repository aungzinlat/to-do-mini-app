<!DOCTYPE html>
<html data-theme="garden" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>

  <body>
    <main id="app">
      <div class="flex items-center justify-center">
        <div
          data-theme="retro"
          class="card w-90 md:w-1/2 px-5 my-10 border rounded-xl"
        >
          <header class="flex flex-col items-start mx-4 md:mx-20 my-8">
            <h1 class="text-4xl font-bold text-neutral-700 mb-2">MindSwift</h1>
            <p class="text-3xl font-bold text-neutral-400">ToDo App</p>
          </header>
          <div
            class="flex flex-col items-center justify-center mx-4 md:mx-20 mb-10"
          >
            <form class="join w-full h-16">
              <input
                id="addTextInput"
                class="input w-full h-full border border-neutral-700 join-item text-xl rounded"
                placeholder="Enter your task . . ."
                required
              />
              <button
                type="submit"
                id="addBtn"
                class="btn h-full join-item border border-neutral-700 rounded"
              >
                Add task
              </button>
            </form>
          </div>
          <ul
            id="taskCard"
            class="flex flex-col items-center justify-center mx-4 md:mx-20 mb-10"
          >
            <li class="task">
              <input
                id="bordered-checkbox-1"
                type="checkbox"
                value=""
                name="bordered-checkbox"
                class="checkbox-primary w-6 h-6 bg-neutral-100 border-neutral-300 rounded"
              />
              <label
                for="bordered-checkbox-1"
                class="w-full text-xl py-4 ml-2 font-medium text"
                >Html</label
              >
            </li>

            <li
              class="task flex items-center w-full h-16 mb-3 pl-4 border border-neutral-700 rounded"
            >
              <input
                id="bordered-checkbox-2"
                type="checkbox"
                value=""
                name="bordered-checkbox"
                class="checkbox-primary w-6 h-6 bg-neutral-100 border-neutral-300 rounded"
              />
              <label
                for="bordered-checkbox-2"
                class="w-full text-xl py-4 ml-2 font-medium"
                >CSS</label
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
